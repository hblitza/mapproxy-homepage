{% extends "base/base.html" %}

{% macro start_feature(title, text) %}
<div class="feature col-sm-6 col-md-3">
  <h3 class="title">
    {{ title|safe }}
  </h3>
  <p>{{ text|safe }}</p>
</div>
{% endmacro %}


{% block javascript %}
  <script src="{{ url_for('static', filename='js/OpenLayers.js') }}" type="text/javascript"></script>
  <script src="{{ url_for('static', filename='js/setup.js') }}" type="text/javascript"></script>
  <script type="text/javascript" charset="utf-8">
    init();
  </script>
{% endblock %}
